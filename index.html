<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One|Monoton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div
      class="jumbotron"
      style="margin: 0 16%; font-family: 'Merienda One', cursive; color:brown; background-color: goldenrod;text-align: center;"
    >
      <h1><strong> Guess Game</strong></h1>
      <h2>Guess the movie name</h2>
      <p>Click any letter to begin....</p>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h1>Movie to Guess</h1>
            <br />
          </div>
        </div>
        <br />
        <div class="card card-default">
          <div class="card-body">
            <h1 id="new-word">-------</h1>
            <br />
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <strong>Wrong Guesses : </strong>
            <span id="wrong-guess"></span>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <strong>Guesses Left : </strong>
            <span id="guess-left"></span>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <strong>Wins : </strong>
            <span id="win"></span>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <strong>Losses : </strong>
            <span id="loss"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/javascripts/game.js"></script>
  </body>
</html>
