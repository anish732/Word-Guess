<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron" style="margin: 0 16%;">
      <h1>Word Guess Game</h1>
      <h2>Guess the word</h2>
      <p>Click any letter to begin....</p>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h1>Word to Guess</h1>
          </div>
        </div>
        <div class="card card-default">
          <div class="card-body">
            <h1>-------</h1>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3>Wrong Guesses</h3>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3>Guesses Left</h3>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3>Wins:</h3>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3>Losses</h3>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./assets/javascripts/game.js"></script>
  </body>
</html>
